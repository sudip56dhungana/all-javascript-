<body>
    <script>

        let a=357
         temp=a
        sum=0
        while (a!=0)
        {
            b=Math.floor(a%10)
            sum=sum+b
            a=Math.floor(a/10)
        }
        document.write(Math.floor(sum)+"<br>")
        if(temp==sum)
        {
            document.write("it is palindrome")

        }
        else {
            document.write("it is not palindrome")
        }
    </script>
