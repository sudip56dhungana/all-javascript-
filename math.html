    <script>
        let r=Math.random()
        r=r*6
        document.write(r+"<br>")

        document.write("floor: "+Math.floor(r)+"<br>")
    
        document.write("celling: "+Math.ceil(r)+"<br>")
        document.write("pI: "+Math.PI+"<br>")
        power=Math.Pow(3,3)
        document.write("power:"+power+"<br>")
        squre=Math.sqrt(49)
        document.write("squere:"+squre+"<br>")

        

        





            </script>
