<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=357
        sum=0
        while (a!=0)
        {
            b=Math.floor(a%10)
            sum=sum+b
            a=Math.floor(a/10)
        }
        document.write(Math.floor(sum))
    </script>
</body>
</html>
