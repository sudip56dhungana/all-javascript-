            position: absolute;
            top: 50%;
            right: 5px;
        }

            height: 100%;
            width: 100%;
        }

</head>
<body>
    <div class="container">
        <img src="" alt="" id="slider">
        <button class="left" onclick="previous()">&lt;</button>
